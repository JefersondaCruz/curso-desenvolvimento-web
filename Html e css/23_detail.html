<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Recursos do HTML5</title>
    </head>
    <body>
        <h1>Recursos do HTML5</h1>
        <div>
        <video width="320" height="240" controls>
            <source src="content_curso/video/cidade.mp4" type="video/mp4">
        </video>
        </div>
        <div>
            <audio controls>
                <source src="content_curso/audio/music.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div>
            <figure>
                <img src="content_curso/img/ricefield.jpg" alt="Campo de arroz">
                <figcaption> Um lindo campo de arroz...</figcaption>
            </figure>
        </div>
        <div>
            <h3>Preencha o Formuário para receber novidades!</h3>
            <form>
                <label>E-mail:</label>
                <input type="email" name="email" required placeholder="Digite seu melhor e-mail" autofocus>
                <label>Nome:</label>
                <input type="text" name="name" required placeholder="Digite seu nome completo">
                <input type="submit" name="Enviar">
            </form>
        </div>
        <div>
            <p contenteditable="true">Este é um paragráfo que pode ser editado.</p>
        </div>
        <aside>
            <p>Confira os nossos produtos, <a href="#">Clicando aqui</a></p>
        </aside>
        <details open="open">
            <summary> Cachorro</summary>
            <p>Mamifero de 4 patas e também é um animal doméstico</p>
        </details>

        <form>
            <p>Animais:</p>
            <input list="Animais" name="animal">
            <datalist id="Animais">
                <option value="Cachorro"></option>
                <option value="Gato"></option>
                <option value="Cavalo"></option>
                <option value="Elefante"></option>

            </datalist>
        </form>

        <p>Barra de loading:</p>
        <progress value="63" max="100">

        <footer>
            <p>Rodapé</p>
        </footer>
    </body>
</html>
