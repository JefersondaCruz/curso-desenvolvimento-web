<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Recursos do HTML5</title>
    </head>
    <body>
        <h1>Recursos do HTML5</h1>
        <div>
        <video width="320" height="240" controls>
            <source src="content_curso/video/cidade.mp4" type="video/mp4">
        </video>
        </div>
        <div>
            <audio controls>

            </audio>
        </div>
        <div>
            <figure>
                <img src="content_curso/img/ricefield.jpg" alt="Campo de arroz">
                <figcaption> Um lindo campo de arroz...</figcaption>
            </figure>
        </div>
        
    </body>
</html>
