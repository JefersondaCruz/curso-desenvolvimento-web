<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Preencha o formulário para acessar o site</h1>
        <form method="" action="">
            <div> 
                <label for="username"> Nome do usuário</label>
            </div>
            <div>
                <input type="text" name="username" placeholder="Preencha o nome do seu usuário" required>
            </div>
            <div> 
                <label for="password"> Senha </label>
            </div>
            <div>
                <input type="password" name="password" placeholder="Preencha sua senha" required>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>    
        </form>
    </body>
</html>
