<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabelas</title>
    </head>
    <body>
        <!-- Este é o titulo principal -->
        <h1>O melhor carro de 2020 é a BMW</h1>
        <!-- Fim titulo principal-->
        <table border="1px">
            <tr>
                <th>Identificador</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Matheus</td>
                <td>29</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Alexia</td>
                <td>24</td>
            </tr>
        </table> 
    </body>
</html>
